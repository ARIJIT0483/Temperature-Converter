<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter | CodeingArijit</title>
    <link rel="shortcut icon" href="temp.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="inputBox"><input type="number" id="text" placeholder="Enter temperature" ><div class="cUnit"> °C</div></div>
        <div class="inputBox"><input type="text" id="output-f" placeholder="change to fahrenheit" readonly><div class="cUnit">°F</div></div>
        <div class="inputBox"><input type="text" id="output-k" placeholder="change to kelvin" readonly><div class="cUnit">K</div></div>
        <!-- <div id="output-f"><div >00.0 F</div></div>
        <div id="output-k"><p>00.0 K</p></div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
